<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DScroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner gallery">
        <div class="slider" style="--quantity: 10">
            <!-- data-textはjavascriptの際に使用 -->
            <div class="item" style="--position: 1"><img src="images/dragon_1.jpg" alt="" data-text="ダミーテキスト1"></div>
            <div class="item" style="--position: 2"><img src="images/dragon_2.jpg" alt="" data-text="ダミーテキスト1"></div>
            <div class="item" style="--position: 3"><img src="images/dragon_3.jpg" alt="" data-text="ダミーテキスト1"></div>
            <div class="item" style="--position: 4"><img src="images/dragon_4.jpg" alt="" data-text="ダミーテキスト1"></div>
            <div class="item" style="--position: 5"><img src="images/dragon_5.jpg" alt="" data-text="ダミーテキスト1"></div>
            <div class="item" style="--position: 6"><img src="images/dragon_6.jpg" alt="" data-text="ダミーテキスト1"></div>
            <div class="item" style="--position: 7"><img src="images/dragon_7.jpg" alt="" data-text="ダミーテキスト1"></div>
            <div class="item" style="--position: 8"><img src="images/dragon_8.jpg" alt="" data-text="ダミーテキスト1"></div>
            <div class="item" style="--position: 9"><img src="images/dragon_9.jpg" alt="" data-text="ダミーテキスト1"></div>
            <div class="item" style="--position: 10"><img src="images/dragon_10.jpg" alt="" data-text="ダミーテキスト1"></div>
        </div>
        <div class="content">
            <h1 data-content="D&Dragons">
                D&Dragons
            </h1>
            <div class="author">
                <h2>Nissho Code</h2>
                <p><b>Web Engineer</b></p>
                <p>I created a Dungeons & Dragons fan site.</p>
            </div>
            <div class="model"></div>
        </div>
    </div>
    <!-- javascriptで使用する際のmodal window -->
    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="dragon">
            <p id="modalText" class="modal-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
